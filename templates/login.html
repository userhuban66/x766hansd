<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Girişi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --background-start: #1a1b26;
            --background-end: #282a36;
            --card-background: rgba(44, 47, 60, 0.6);
            --border-color: rgba(189, 147, 249, 0.3);
            --primary-glow: rgba(189, 147, 249, 0.5);
            --primary-text: #f8f8f2;
            --secondary-text: #bd93f9;
            --button-bg: #bd93f9;
            --button-text: #282a36;
            --button-hover-bg: #ff79c6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--primary-text);
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-text);
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--secondary-text);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--button-bg);
            border: none;
            border-radius: 8px;
            color: var(--button-text);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="POST" action="/">
            <h2>Lisans Paneli</h2>
            <div class="input-group">
                <input type="password" name="password" class="input-field" placeholder="Şifre" required>
            </div>
            <button type="submit" class="login-button">Giriş Yap</button>
        </form>
    </div>
</body>
</html>
